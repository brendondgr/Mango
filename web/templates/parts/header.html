{% load static %}
<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Server Control</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons CDN -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/dropdown.css' %}">

</head>
<body class="bg-gradient-to-br from-slate-950 via-slate-900 to-slate-950 min-h-screen">
    
    <!-- Header -->
    <header class="fixed top-0 left-0 right-0 bg-slate-900/80 backdrop-blur-md border-b border-slate-700 z-40">
        <div class="container mx-auto px-4 py-3">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <i data-lucide="brain-circuit" class="w-8 h-8 text-indigo-400"></i>
                    <h1 class="text-xl font-bold text-white">LLM Server Control</h1>
                </div>
                
                <!-- Dropdown Toggle Button -->
                <button onclick="toggleLLMDropdown()" 
                        class="flex items-center gap-3 px-4 py-2 bg-slate-800 hover:bg-slate-700 border border-slate-700 text-white rounded-lg font-medium transition-all duration-200">
                    <div id="header-btn-status-dot" class="w-2.5 h-2.5 rounded-full bg-red-500 transition-colors duration-300 shadow-[0_0_8px_rgba(239,68,68,0.6)]"></div>
                    <div class="flex items-center gap-2">
                        <i data-lucide="cpu" class="w-4 h-4 text-indigo-400"></i>
                        <span class="hidden md:inline text-sm text-slate-200">Server Settings</span>
                    </div>
                </button>
            </div>
        </div>
    </header>
